<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
  <section style="margin-top: 105px; background-color: #f5f5f5"
           *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-sm-9">
          <h4>{{ breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label | titlecase }}</h4>
        </div>
        <div class="col-sm-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
