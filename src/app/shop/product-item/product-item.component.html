<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img [src]="product.pictureUrl" [alt]="product.name" class="img-fluid" style="background-color: #f7d799;">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"
              (click)="addItemToBasket()">
      </button>
      <button type="button" class="btn btn-primary" [routerLink]="['/shop', product.id]">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a [routerLink]="['/shop', product.id]">
      <h6>{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <!-- * To see the power of mt-auto in order to have simetrical buttons for all cards in a row -->
      <!-- <div class="btn-group mt-auto">
        <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">
        </button>
        <button type="button" class="btn btn-outline-secondary"
                [routerLink]="['/shop', product.id]">
          View
        </button>
      </div> -->
  </div>
</div>
