<div class="row">
  <section class="col-md-3">
    <h5 class="text-warning ml-3">Sort</h5>
    <select name="sort" id="sort" class="custom-select mb-3">
      <option value="" selected>Alphabetical</option>
      <option value="">Price: Low To High</option>
      <option value="">Price: High To Low</option>
    </select>
    <h5 class="text-warning ml-3">Brands</h5>
    <ul class="list-group my-3">
      <li class="list-group-item active">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <h5 class="text-warning ml-3">Types</h5>
    <ul class="list-group my-3">
      <li class="list-group-item active">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
  </section>
  <section class="col-md-9">
    <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <strong>Showing</strong><span class="badge badge-success mx-1">10</span>
          <strong>of</strong><span class="badge badge-warning mx-1">18</span><strong>Results</strong>
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control mr-2" style="width: 300px;" placeholder="Search">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-secondary my-2 ml-2">Reset</button>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>
  </section>
</div>
